<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="texto" name="text" value="texto"><br><br>
        <input type="text" id="texto" name="text" value="rsre" readonly><br><br>
        <input type="text" id="texto" name="text" value="daadada" disabled><br><br>
        <input type="text" id="texto" name="text" size="100"><br><br>
        <input type="text" id="texto" name="text" placeholder="digite seu nome aqui"><br><br>

    </form>
</body>
</html>


<!-- atributos
value = texto escrito dentro input
readonly = somente para leitura do conteúdo do input
disabled = desabilita o input
size = tamanho do input
placeholder = sugestão para o usúario


 -->
