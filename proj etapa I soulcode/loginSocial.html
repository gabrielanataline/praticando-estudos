<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goodpay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./img/logo/GoodPay.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./img/logo/GoodPay.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="/Projeto GoodPay/loginSocial.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="imagem">
        <img src="./img/quadrado/2.png" alt="" class="img-goodpay">
      </div>
      <div class="botoes ">
        <h2 class="titulo">Conecte sua conta Goodpay a suas redes sociais</h2>
        <div class="d-grid gap-2 col-6 mx-auto linkedin">

          <button id="btn-linkedin" class="btn me-3" type="button"><img src="./img/icones/linkedin.png" alt=""
              class="icones">Linkedin</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto google">
          <button id="btn-google" class="btn me-3" type="button"><img src="./img/icones/google.png" alt="" class="icones icone-git"
              width="20px">Google</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto github">
          <button id="btn-github" class="btn me-3" type="button"><img src="./img/icones/github.png" alt=""
              class="icones">Github</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto instagram">

          <button id="btn-instagram" class="btn me-3" type="button"><img src="./img/icones/instagram.png"
              class="icones">Instagram</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto facebook">

          <button id="btn-facebook" class="btn me-3" type="button"><img src="./img/icones/facebook.png" alt=""
              class="icones"> Facebook</button>
        </div>
      </div>
    </section>



  </main>

</body>

</html>
